<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/125c865154.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="tooltip1">
      Click to submit todo
    </div>
    <div id="main-content">
      <h1 class="heading">
        <span class="greedy">Greedy </span>üß†<span class="greedy"> Tasks</span>
      </h1>

      <form id="task-form" action="#" method="post">
        <!-- <label for="new-task-description">The Agenda</label> -->
        <div class="input-wrapper">
          <input
            type="text"
            id="new-task-description"
            name="new-task-description"
            placeholder="Add Todo's here"
          />
          <button type="submit"><span class="pencil">‚úèÔ∏è</span></button>
        </div>
      </form>

      <div id="list">
        <h2>My Todos</h2>
        <h5>* Double click a todo to mark as done *</h5>
        <ul id="tasks"></ul>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
